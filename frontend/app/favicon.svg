<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tennis court background (green) -->
  <rect x="15" y="20" width="70" height="50" rx="2" fill="#2563eb" opacity="0.15"/>
  
  <!-- Court outline -->
  <rect x="15" y="20" width="70" height="50" rx="2" fill="none" stroke="#2563eb" stroke-width="2.5"/>
  
  <!-- Net line (center) -->
  <line x1="50" y1="20" x2="50" y2="70" stroke="#2563eb" stroke-width="2.5"/>
  
  <!-- Service boxes -->
  <line x1="15" y1="35" x2="85" y2="35" stroke="#2563eb" stroke-width="1.8"/>
  <line x1="15" y1="55" x2="85" y2="55" stroke="#2563eb" stroke-width="1.8"/>
  <line x1="32.5" y1="20" x2="32.5" y2="70" stroke="#2563eb" stroke-width="1.8"/>
  <line x1="67.5" y1="20" x2="67.5" y2="70" stroke="#2563eb" stroke-width="1.8"/>
  
  <!-- Center service line -->
  <line x1="32.5" y1="45" x2="67.5" y2="45" stroke="#2563eb" stroke-width="1.8"/>
  
  <!-- Tennis balls (small decorative elements) -->
  <circle cx="25" cy="80" r="6" fill="#2563eb"/>
  <path d="M 25 74 Q 28 80 25 86 M 25 74 Q 22 80 25 86" stroke="white" stroke-width="1" fill="none"/>
  
  <circle cx="75" cy="80" r="6" fill="#2563eb"/>
  <path d="M 75 74 Q 78 80 75 86 M 75 74 Q 72 80 75 86" stroke="white" stroke-width="1" fill="none"/>
</svg>

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Build applications
        run: |
          npm run build

      - name: Run tests
        run: |
          cd backend
          npm run test

      - name: Build Docker images
        run: |
          docker build -t courtmate-backend:latest ./backend
          docker build -t courtmate-frontend:latest ./frontend


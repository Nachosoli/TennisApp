version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: courtmate_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-courtmate}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-courtmate123}
      POSTGRES_DB: ${DB_NAME:-courtmate_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-courtmate}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courtmate_network

  redis:
    image: redis:7-alpine
    container_name: courtmate_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courtmate_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: courtmate_backend
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      # Use individual DB vars instead of DATABASE_URL so it uses Docker service name
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-courtmate}
      DB_PASSWORD: ${DB_PASSWORD:-courtmate123}
      DB_NAME: ${DB_NAME:-courtmate_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_MAPS_API_KEY: AIzaSyBvnXZupi70e61FtH9aDgnQ0qwqBsbIe18
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3002}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3002,http://107.139.214.38:3002,http://192.168.1.65:3002}
      # Build DATABASE_URL using Docker service name 'postgres'
      DATABASE_URL: "postgresql://${DB_USER:-courtmate}:${DB_PASSWORD:-courtmate123}@postgres:5432/${DB_NAME:-courtmate_db}"
    ports:
      - "0.0.0.0:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - courtmate_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: courtmate_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: AIzaSyBvnXZupi70e61FtH9aDgnQ0qwqBsbIe18
      PORT: 3000
      NODE_ENV: development
    ports:
      - "0.0.0.0:3002:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    command: npm run dev
    networks:
      - courtmate_network

volumes:
  postgres_data:
  redis_data:

networks:
  courtmate_network:
    driver: bridge
